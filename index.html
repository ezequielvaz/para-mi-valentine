<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para ti 仇벒잺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            /* Evita el rebote el치stico en iPhone */
            overscroll-behavior: none;
        }

        .book {
            position: relative;
            width: 300px; /* Un poco m치s angosto para asegurar que entre en pantallas de iPhone peque침as */
            height: 460px;
            perspective: 1500px;
            transition: transform 1s;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            transform-origin: left;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .front {
            background-color: #d81b60;
            color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            /* Mejora renderizado en iOS */
            -webkit-backface-visibility: hidden;
        }

        .back-of-front {
            background-color: #fff0f5;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* iOS Fix */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 25px;
            box-sizing: border-box;
            border-right: 2px solid #ddd;
            text-align: center;
            color: #d81b60;
        }

        .right-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 0;
            border-radius: 0 10px 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BOTONES --- */
        .buttons-container {
            display: flex;
            flex-direction: column; /* En vertical para iPhone es m치s f치cil de leer */
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            width: 80%;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en iPhone */
        }

        .btn-si { background-color: white; color: #d81b60; border: 2px solid white; }
        .btn-no { background-color: transparent; color: white; border: 2px solid white; }

        /* Estilo para cuando el bot칩n se transforma */
        .btn-fake-no {
            background-color: #ff80ab !important;
            color: white !important;
            border-color: #ff80ab !important;
            transform: scale(0.95);
        }

        /* --- SLIDESHOW --- */
        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 0 10px 10px 0;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slide.active { opacity: 1; }

        /* --- CONTROL DE VISTA EN M칍VIL --- */
        .book.open .page {
            transform: rotateY(-180deg);
        }

        /* Truco especial para iPhone: 
           Al abrir, desvanecemos el texto de la izquierda para ver bien las fotos */
        @media (max-width: 768px) {
            .book.open .page {
                opacity: 0; /* Se vuelve invisible despu칠s de girar */
                pointer-events: none; /* Ya no se puede tocar */
                transition: transform 1s, opacity 0.5s 0.5s; /* Gira primero, luego desaparece */
            }
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="book" id="book">
        <div class="page">
            <div class="front">
                <h1>Hola mi amor 仇벒잺</h1>
                <p>Tengo una pregunta...</p>
                <h2>쯈uieres ser mi Valentine?</h2>
                
                <div class="buttons-container">
                    <button class="btn-si" id="btnSi" onclick="accionTrampa()">S칈</button>
                    <button class="btn-no" onclick="abrirLibro()">NO</button>
                </div>
            </div>

            <div class="back-of-front">
                <h2>쯉egura que no? 游뱓</h2>
                <p>Mmm... sospechoso.</p>
                <p>Mira esto a ver si cambias de opini칩n...</p>
            </div>
        </div>

        <div class="right-page">
            <div class="slideshow-container">
                <img src="foto1.jpeg" class="slide active">
                <img src="foto2.jpeg" class="slide">
                <img src="foto3.jpeg" class="slide">
                </div>
        </div>
    </div>

    <script>
        let musicPlaying = false;
        let slideIndex = 0;

        function accionTrampa() {
            const btn = document.getElementById('btnSi');
            
            // 1. CAMBIO VISUAL INSTANT츼NEO
            btn.innerText = "NO";
            btn.className = "btn-fake-no"; // Cambia a rojo
            
            // 2. PEQUE칌A PAUSA (Para que ella lea "NO" y se asuste un poco)
            setTimeout(() => {
                abrirLibro();
            }, 600); // 0.6 segundos de drama
        }

        function abrirLibro() {
            document.getElementById('book').classList.add('open');
            
            // Reproducir m칰sica (Funciona en iPhone porque viene de un click)
            const audio = document.getElementById('music');
            if (!musicPlaying) {
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Error audio: ", e));
                musicPlaying = true;
            }

            iniciarSlideshow();
        }

        function iniciarSlideshow() {
            const slides = document.getElementsByClassName("slide");
            if (slides.length === 0) return;
            
            setInterval(() => {
                slides[slideIndex].classList.remove("active");
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].classList.add("active");
            }, 3000);
        }
    </script>
</body>
</html>
